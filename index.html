  <div id="app"></div>
  <script>
    function NameBox(name) {
      return {
        fontWeight: 'bold',
        labelContent: name
      }
    }

    function memoize(fn) {
      var cachedArg;
      var cachedResult;
      return function(arg) {
        console.log(arg)
        if(cachedArg ===arg){
          return cachedResult
        }
        console.log("cachedArg==="+cachedArg)
        cachedArg = arg
        cachedResult = fn(arg)
        return cachedResult
      }
    }
    var MemoizedNameBox = memoize(NameBox)

    console.log(MemoizedNameBox('xia can'))
    console.log(MemoizedNameBox('xia can'))
    console.log(MemoizedNameBox('xia can'))
	
	function add(a,b){
		var params = {name:a, age:b}
		 var _residueLength = arguments.length-3
    if (_residueLength >0 ) {
        for (var i=_residueLength; i<arguments.length; i++) {
            params = Object.assign(params, arguments[i])
        }
    }
	console.log(params)
	}
	add('mary', 33, {like: 30}, {sex: 'man'})

  </script>
