<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script>
    function NameBox(name) {
      return {
        fontWeight: 'bold',
        labelContent: name
      }
    }

    function memoize(fn) {
      var cachedArg;
      var cachedResult;
      return function(arg) {
        console.log(arg)
        if(cachedArg ===arg){
          return cachedResult
        }
        console.log("cachedArg==="+cachedArg)
        cachedArg = arg
        cachedResult = fn(arg)
        return cachedResult
      }
    }
    var MemoizedNameBox = memoize(NameBox)

    console.log(MemoizedNameBox('xia can'))
    console.log(MemoizedNameBox('xia can'))
    console.log(MemoizedNameBox('xia can'))
  </script>
</body>
</html>
